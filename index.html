<!DOCTYPE html>
<html>
<head>
  <title>sandsite</title>
  <style>
    .neon-text {
      font-size: 80px;
      color: #fff;
      font-family: 'Brush Script MT', cursive;
      font-style: italic;
      text-align: center;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #0073e6,
        0 0 20px #0073e6,
        0 0 25px #0073e6,
        0 0 30px #0073e6,
        0 0 35px #0073e6;
    }

    body {
      background-color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1 class="neon-text" id="status">Loading...</h1>

  <script>
    async function runWasm() {
      const statusElement = document.getElementById('status');
      
      try {
        // Use a relative path if this HTML is in the same repo as the .wasm
        // This avoids CORS issues and MIME type mismatches
        const response = await fetch('./powder.wasm');

        // Check if the fetch was successful
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const { instance } = await WebAssembly.instantiateStreaming(response, {});

        // Access the exported function
        const addNumbers = instance.exports.add;

        if (addNumbers) {
          const result = addNumbers(10, 50);
          statusElement.textContent = "Result: " + result; // Update the UI
          console.log("Result:", result);
        } else {
          statusElement.textContent = "Function 'add' not found";
        }

      } catch (error) {
        statusElement.textContent = "Error Loading Wasm";
        console.error("Error loading WebAssembly module:", error);
      }
    }

    runWasm();
  </script>
</body>
</html>
