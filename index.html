<!DOCTYPE html>
<html>
<head>
  <title>sandsite</title>
  <style>
    .neon-text {
      font-size: 80px;
      color: #fff;
      font-family: 'Brush Script MT', cursive;
      font-style: italic;
      text-align: center;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #0073e6,
        0 0 20px #0073e6,
        0 0 25px #0073e6,
        0 0 30px #0073e6,
        0 0 35px #0073e6;
    }

    body {
      background-color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1 class="neon-text" id="status">Loading...</h1>
<script>
        async function runWasm() {
            try {
                // Fetch the .wasm file and stream-compile it
                const response = await fetch('./powder.wasm');
                const { instance } = await WebAssembly.instantiateStreaming(response, {});

                // Access the exported function (e.g., 'add')
                const addNumbers = instance.exports.add;

                // Call the Wasm function
                const result = addNumbers(10, 50);
                console.log("Result:", result); // Should log 60

            } catch (error) {
                console.error("Error loading WebAssembly module:", error);
            }
        }

        runWasm();
    </script>
</body>
</html>
