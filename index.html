<!DOCTYPE html>
<html>
    <head>
    <title>sandsite</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        /* ... your CSS ... */
    </style>
</head>
<body>
    <h1 class="neon-text" id="status">Loading...</h1>

    <script src="./powder.js"></script>

    <script>
        async function runWasm() {
            const statusElement = document.getElementById('status');
            try {
                // If you are testing locally, make sure you are using a server
                // and not just opening the file!
                const wasmModule = await create_powder();
                statusElement.textContent = "Multi-threaded Wasm Active!";
                console.log("Module Ready:", wasmModule);
            } catch (error) {
                statusElement.textContent = "Security Block";
                console.error(error);
            }
        }
        window.addEventListener('load', runWasm);
    </script>
</body>
</html>
